plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'com.test.testsqloracle'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'org.jetbrains.exposed', name: 'exposed', version: '0.17.7'
    compile group: 'com.oracle.database.jdbc', name: 'ojdbc8', version: '12.2.0.1'
    compile group: 'com.oracle.database.jdbc', name: 'ucp', version: '12.2.0.1'
   /* compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'*/
    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.5'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '1.3.9'



}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}